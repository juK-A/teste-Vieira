{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramentas de Formatação | Agenda</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --card-background: #ffffff;
            --text-color: #212529;
            --secondary-text-color: #6c757d;
            --input-border-color: #ced4da;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --button-color: #00BFFF;
        }

        body.dark-mode {
            --gradient-start: #000000;
            --gradient-end: #0D253F;
            --card-background: #1E2D42;
            --text-color: #f1f3f5;
            --secondary-text-color: #adb5bd;
            --input-border-color: #495057;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --button-color: #191970;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #4169E1, #1E90FF, #AFEEEE);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background 0.5s ease, color 0.3s ease;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .theme-switcher {
            position: fixed; top: 20px; right: 20px;
            background-color: var(--card-background);
            border: 1px solid var(--input-border-color);
            border-radius: 50%; width: 40px; height: 40px;
            cursor: pointer; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: background-color 0.3s ease; z-index: 1000;
        }
        
        .theme-switcher svg { width: 20px; height: 20px; fill: var(--text-color); }
        .theme-switcher .icon-moon { display: none; }
        body.dark-mode .theme-switcher .icon-sun { display: none; }
        body.dark-mode .theme-switcher .icon-moon { display: block; }

        .menu-container { width: 100%; max-width: 900px; }
        .menu-box {
            background-color: var(--card-background);
            padding: 40px; border-radius: 8px;
            box-shadow: 0 4px 10px var(--shadow-color);
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .menu-box h2 {
            margin-top: 0; margin-bottom: 15px;
            font-weight: 700;
        }
        .menu-box p {
            margin-top: 0; margin-bottom: 40px;
            color: var(--secondary-text-color);
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .btn {
            display: block;
            padding: 15px;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: 1px solid transparent;
            text-align: center;
        }
        .btn-primary {
            background-color: var(--button-color);
            color: #ffffff;
            border-color: var(--button-color);
        }
        .btn-primary:hover {
            filter: brightness(115%);
            transform: scale(1.03);
        }
        
        .menu-footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--input-border-color);
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

    <button class="theme-switcher" id="theme-switcher" aria-label="Mudar tema">
        </button>

    <div class="menu-container">
        <div class="menu-box">
            <h2>Ferramentas de Geração de Cards</h2>
            <p>Selecione o tipo de card que você deseja formatar com a ajuda da IA.</p>

            <div class="button-grid">
                <a href="{% url 'card_qrcode' %}" class="btn btn-primary">Gerar Qrcode</a>
                <a href="{% url 'card_bug' %}" class="btn btn-primary">Bug Identificado</a>
                <a href="{% url 'card_incidente' %}" class="btn btn-primary">Analise de Incidente</a>
                <a href="{% url 'card_performance' %}" class="btn btn-primary">Problemas de performance</a>
                <a href="{% url 'card_app' %}" class="btn btn-primary">Assuntos de APP</a>
                <a href="{% url 'card_outros' %}" class="btn btn-primary">Outros</a>
            </div>
            
            <div class="menu-footer">
                <a href="{% url 'list_activities' %}" class="btn btn-primary">Voltar</a>
            </div>
        </div>
    </div>
    
    <script>
        const themeSwitcher = document.getElementById('theme-switcher');
        const body = document.body;

        const applySavedTheme = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
            }
        };

        const toggleTheme = () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            applySavedTheme();
            themeSwitcher.addEventListener('click', toggleTheme);
        });
    </script>

</body>
</html>
