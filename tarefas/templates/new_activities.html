{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Tarefa | Agenda</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0077CC;
            --primary-hover-color: #005fa3;
            --card-background: #ffffff;
            --text-color: #212529;
            --secondary-text-color: #6c757d;
            --input-border-color: #ced4da;
            --input-background: #fff;
            --input-text-color: #212529;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --custom-button-color: #00BFFF;
        }

        body.dark-mode {
            --primary-color: #007BFF;
            --primary-hover-color: #3395ff;
            --gradient-start: #000000;
            --gradient-end: #0D253F;
            
            --card-background: #1E2D42;
            --text-color: #f1f3f5;
            --secondary-text-color: #adb5bd;
            --input-border-color: #495057;
            --input-background: #0A192F;
            --input-text-color: #f1f3f5;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --custom-button-color: #191970;
            
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #4169E1, #1E90FF, #AFEEEE);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            transition: background 0.5s ease, color 0.3s ease;
            padding-top: 12vh;
            box-sizing: border-box;
        }
        
        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--card-background);
            border: 1px solid var(--input-border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: background-color 0.3s ease;
            z-index: 1000;
        }
        
        .theme-switcher svg {
            width: 20px;
            height: 20px;
            fill: var(--text-color);
        }

        .theme-switcher .icon-moon { display: none; }
        body.dark-mode .theme-switcher .icon-sun { display: none; }
        body.dark-mode .theme-switcher .icon-moon { display: block; }

        .form-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .form-box {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px var(--shadow-color);
            transition: background-color 0.3s ease;
        }

        .form-box h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .context-info {
            text-align: center;
            margin-bottom: 30px;
            color: var(--secondary-text-color);
            font-size: 0.9rem;
        }

        .context-info p {
            margin: 4px 0;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border-color);
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            background-color: var(--input-background);
            color: var(--input-text-color);
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
        }
        
        .input-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: 1px solid transparent;
        }
        .btn-primary {
            background-color: var(--custom-button-color);
            color: #ffffff;
            border-color: var(--custom-button-color);
        }
        .btn-primary:hover {
            filter: brightness(125%);
        }

    </style>
</head>
<body>

    <button class="theme-switcher" id="theme-switcher" aria-label="Mudar tema">
        <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
        <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.62-.14 2.37-.38-.23-.3-.44-.63-.61-1.01-.33-.74-.56-1.55-.56-2.42 0-2.21 1.79-4 4-4 .87 0 1.68-.23 2.42.56.38.17.71.38 1.01.61.24-.75.38-1.54.38-2.37 0-4.97-4.03-9-9-9z"/></svg>
    </button>

    <div class="form-container">
        <div class="form-box">
            <h2>Criar Nova Tarefa</h2>
            <form method="POST">
                {% csrf_token %}

                <div class="input-group">
                    <label for="name_activity">Nome da Atividade</label>
                    <input type="text" id="name_activity" name="name_activity" required>
                </div>

                <div class="input-group">
                    <label for="description">Descrição</label>
                    <textarea id="description" name="description" required></textarea>
                </div>

                <div class="input-group">
                    {{ form.due_date.label_tag }}  {{ form.due_date }}            {% if form.due_date.help_text %}
                        <small class="form-text text-muted">{{ form.due_date.help_text }}</small>
                    {% endif %}
                    {% for error in form.due_date.errors %}
                        <div class="invalid-feedback">{{ error }}</div>
                    {% endfor %}
                </div>

                <div class="input-group">
                    <label for="responsible">Responsável</label>
                    <select id="responsible" name="responsible" required>
                        <option value="" disabled selected>Selecione um responsável...</option>
                        {% for responsible in responsible %}
                            <option value="{{ responsible.id }}">{{ responsible.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-actions">
                    <a href="{% url 'list_activities' %}" class="btn btn-primary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Salvar Tarefa</button>
                </div>

            </form>
        </div>
    </div>

    <script>
        const themeSwitcher = document.getElementById('theme-switcher');
        const body = document.body;

        const applySavedTheme = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
            }
        };

        const toggleTheme = () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            applySavedTheme();
            themeSwitcher.addEventListener('click', toggleTheme);
        });
    </script>
</body>
</html>
