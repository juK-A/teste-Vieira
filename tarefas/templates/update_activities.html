{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa | Agenda</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --card-background: #ffffff;
            --text-color: #212529;
            --secondary-text-color: #6c757d;
            --input-border-color: #ced4da;
            --input-background: #fff;
            --input-text-color: #212529;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --button-color: #00BFFF;
        }

        body.dark-mode {
            --gradient-start: #000000;
            --gradient-end: #0D253F;
            --card-background: #1E2D42;
            --text-color: #f1f3f5;
            --secondary-text-color: #adb5bd;
            --input-border-color: #495057;
            --input-background: #0A192F;
            --input-text-color: #f1f3f5;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --button-color: #191970;
            
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #4169E1, #1E90FF, #AFEEEE);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            transition: background 0.5s ease, color 0.3s ease;
            padding-top: 12vh;
            box-sizing: border-box;
        }
        
        .theme-switcher {
            position: fixed; top: 20px; right: 20px;
            background-color: var(--card-background);
            border: 1px solid var(--input-border-color);
            border-radius: 50%; width: 40px; height: 40px;
            cursor: pointer; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: background-color 0.3s ease; z-index: 1000;
        }
        
        .theme-switcher svg { width: 20px; height: 20px; fill: var(--text-color); }
        .theme-switcher .icon-moon { display: none; }
        body.dark-mode .theme-switcher .icon-sun { display: none; }
        body.dark-mode .theme-switcher .icon-moon { display: block; }

        .form-container { width: 100%; max-width: 800px; padding: 20px; }
        .form-box {
            background-color: var(--card-background);
            padding: 40px; border-radius: 8px;
            box-shadow: 0 4px 10px var(--shadow-color);
            transition: background-color 0.3s ease;
        }
        .form-box h2 {
            text-align: center; margin-top: 0; margin-bottom: 30px;
            font-weight: 700;
        }
        
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%; padding: 12px;
            border: 1px solid var(--input-border-color);
            border-radius: 4px; box-sizing: border-box;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            background-color: var(--input-background);
            color: var(--input-text-color);
            font-family: 'Roboto', sans-serif; font-size: 1rem;
        }
        .input-group textarea { min-height: 120px; resize: vertical; }
        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus { outline: none; border-color: var(--button-color); }

        .form-actions { display: flex; justify-content: flex-end; gap: 15px; margin-top: 30px; }
        .btn {
            padding: 12px 30px; border-radius: 4px;
            font-size: 14px; font-weight: 700;
            text-decoration: none; cursor: pointer;
            transition: all 0.2s ease-in-out; border: 1px solid transparent;
        }
        .btn-primary {
            background-color: var(--button-color);
            color: #ffffff;
            border-color: var(--button-color);
        }
        .btn-primary:hover { filter: brightness(115%); }

        .toggle-switch-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .toggle-switch-container input[type="checkbox"] {
            display: none;
        }
        .toggle-switch-label {
            display: inline-block;
            width: 44px;
            height: 24px;
            background-color: var(--input-border-color);
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .toggle-switch-label::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: white;
            top: 3px;
            left: 3px;
            transition: transform 0.3s ease;
        }
        .toggle-switch-container input:checked + .toggle-switch-label {
            background-color: var(--button-color);
        }
        .toggle-switch-container input:checked + .toggle-switch-label::after {
            transform: translateX(20px);
        }
    </style>
</head>
<body>

    <button class="theme-switcher" id="theme-switcher" aria-label="Mudar tema">
        <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
        <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.62-.14 2.37-.38-.23-.3-.44-.63-.61-1.01-.33-.74-.56-1.55-.56-2.42 0-2.21 1.79-4 4-4 .87 0 1.68-.23 2.42.56.38.17.71-.38 1.01.61.24-.75.38-1.54.38-2.37 0-4.97-4.03-9-9-9z"/></svg>
    </button>

    <div class="form-container">
        <div class="form-box">
            <h2>Editar Tarefa</h2>
            
            <form method="POST">
                {% csrf_token %}

                <div class="input-group">
                    <label for="{{ form.name_activity.id_for_label }}">Nome da Atividade</label>
                    {{ form.name_activity }}
                </div>

                <div class="input-group">
                    <label for="{{ form.description.id_for_label }}">Descrição</label>
                    {{ form.description }}
                </div>

                <div class="input-group">
                    {{ form.due_date.label_tag }}
                    {{ form.due_date }}
                </div>

                <div class="input-group">
                    <label for="{{ form.responsible.id_for_label }}">Responsável</label>
                    {{ form.responsible }}
                </div>
                
                <div class="input-group">
                    <label>Status</label>
                    <div class="toggle-switch-container">
                        {{ form.done }}
                        <label for="{{ form.done.id_for_label }}" class="toggle-switch-label"></label>
                        <span>Concluído</span>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="{% url 'details_activities' pk=object.pk %}" class="btn btn-primary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>

            </form>
        </div>
    </div>

    <script>
        const themeSwitcher = document.getElementById('theme-switcher');
        const body = document.body;

        const applySavedTheme = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
            }
        };

        const toggleTheme = () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            applySavedTheme();
            themeSwitcher.addEventListener('click', toggleTheme);
        });
    </script>
</body>
</html>
